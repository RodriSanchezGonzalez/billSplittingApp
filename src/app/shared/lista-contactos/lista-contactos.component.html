<div class="cabecera-contactos">
  <p class="texto-seccion">All contacs</p>
  <i
    class="fas fa-check-double icono-seleccionar-todos"
    [ngClass]="{ 'todos-seleccionados': _usersService.todosSeleccionados }"
    (click)="_usersService.seleccionarTodos()"
    *ngIf="activarFunciones"
  ></i>
</div>

<div class="contenedor-contactos">
  <div
    *ngFor="let contacto of listaDeContactosAMostrar"
    class="contacto"
    (click)="activarFunciones ? seleccionarContacto(contacto) : {}"
  >
    <img
      [src]="contacto.avatarURL"
      alt=""
      class="imagen-contacto"
      [ngClass]="{
        'contacto-seleccionado': contacto.esContactoSeleccionado,
        eliminarOpacity: !activarFunciones
      }"
    />
    <div class="detalle-contacto">
      <h3 class="nombre">{{ contacto.nombre }}</h3>
      <p class="numero">{{ contacto.telefono }}</p>
    </div>

    <i
      *ngIf="contacto.esContactoSeleccionado && activarFunciones"
      class="fas fa-user-check contacto-seleccionado"
    ></i>
  </div>
</div>
